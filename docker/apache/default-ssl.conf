<VirtualHost *:443>
    ServerAdmin bluelab@gestcoop.com
    DocumentRoot /var/www/public
    SSLEngine on
    SSLCertificateFile /etc/apache2/certs/server.crt
    SSLCertificateKeyFile /etc/apache2/certs/server.key
    <Directory /var/www/public>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
