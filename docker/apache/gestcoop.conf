<VirtualHost *:80>
    ServerName gestcoop.local
    DocumentRoot "/var/www/public"
    
    # IMPORTANTE: Definir index.php como archivo por defecto
    DirectoryIndex index.php index.html
    
    <Directory "/var/www/public">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Pasar .php al contenedor PHP por FastCGI
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://gestcoop_php:9000"
    </FilesMatch>
    
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
